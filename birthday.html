<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>happy birthday!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: linear-gradient(to bottom,lightpink,lightskyblue);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(5px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: red;
            text-shadow: 1px 5px 2px rgb(255,255,255);
            animation: bounce 1s ease-in-out infinite alternate;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        button {
            padding: 8px 20px;
            font-size: 19px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FF1493;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 10);
        }
        .balloon {
            width: 80px;
            height: 120px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background-color: #FFD700;
            position: absolute;
            animation: float 5s ease-in-out infinite;
        }

        .star {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: cornflowerblue;
            position: absolute;
            box-shadow: 0 0 10px honeydew;
            animation: twinkle 3s ease-in-out infinite;
        }

        .halo-container{
            width: 300px;
            height: 300px;
            margin: 5px 5px;
            position: relative;
        }

        .halo{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            box-shadow: 0 0 70px 30px rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.6), 0 0 70px 30px rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.3), 0 0 50px 20px rgba(255, 255, 255, 0.6), 0 0 70px 30px rgba(255, 255, 255, 0.9);
        }

        .other{
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px);
            }

            50% {
                transform: translateY(-20px) translateX(10px);
            }

            100% {
                transform: translateY(0px) translateX(0px);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

    </style>
</head>

<body>
<div class="balloon" style="left: 3%; top: 68% ;"></div>
<div class="balloon" style="left: 12%; top: 10%;"></div>
<div class="balloon" style="left: 87%; top: 50%;"></div>

<div class="star" style="left: 3%; top: 40%;"></div>
<div class="star" style="left: 75%; top: 85%;"></div>
<div class="star" style="left: 85%; top: 15%;"></div>

<div class="halo-container">
        <div class="halo"></div>
        <div class="other">
            <button onclick="showMessage()">happy birthday</button>
            <h1>大年初一！</h1>
            <h1>喜迎新春</h1>
            <h1>老爸生日快乐！</h1>
            <script>
                function showMessage() {
                    var message = "日有小暖，岁有小安。何其有幸，年岁并进。新的一岁，愿生活风平浪静，柳暗花明，三分惊喜，七分尽兴。\n"
                        + name + "，岁月流转，您的爱从未改变。今天是您的生日，我想对您说，爸，您辛苦了！愿您被岁月温柔以待，平安喜乐，生活似蜜般甜。生日快乐！\n";
                    localStorage.setItem('birthdayMessage', message);
                    window.location.href = 'happy birthday.html';
                }
            </script>
        </div>
    </div>
</body>

</html>
